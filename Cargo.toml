[package]
name = "irc-play-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
byteorder = "1.5.0"
bytes = "1.5.0"
espeakng-sys = { version = "0.2.0", features = ["clang-runtime"] }
futures = "0.3.29"
hound = "3.5.1"
irc = { version = "0.15.0", default-features = false, features = ["serde", "serde_derive", "tokio-rustls", "toml", "toml_config"] }
itertools = "0.11.0"
lazy_static = "1.4.0"
log = "0.4.20"
pretty_env_logger = "0.5.0"
rand = "0.8.5"
reqwest = { version = "0.11.22", default-features = false, features = ["tokio-rustls", "rustls", "rustls-tls", "stream"] }
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"
symphonia = { version = "0.5.3", features = ["all-formats", "all-codecs"] }
tokio = { version = "1.33.0", features = ["full"] }
tokio-util = { version = "0.7.10", features = ["io", "io-util"] }
youtube_dl = { version = "0.9.0", features = ["downloader-rustls-tls", "tokio"] }
